<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mission To Mars</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div style="background: #f0ad4e" class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-danger btl-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
        <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
              <hr class="solid"></hr>
            </div>
          </div>
        </div>
      </div>
        <!-- Mars Featured Image and Facts Table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src="{{ mars.featured_img }}" 
          class="img-responsive" 
          alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h2>Mars Facts</h2>
            {{mars.facts | safe }}
          </div>
        </div>
      </div>
      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header" >
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3" style="background-color: #f0ad4e">
          <div class="thumbnail">
            <img src= "{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>  
  </body>
</html>
